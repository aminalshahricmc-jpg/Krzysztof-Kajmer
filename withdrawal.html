<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wypłata - ACC Investment</title>
  <style>
    body {
      background-color: #001f3f;
      color: gold;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 { color: #00ff99; margin-bottom: 20px; }
    select, input {
      width: 80%; max-width: 350px; padding: 10px; margin: 12px 0;
      border-radius: 8px; border: 1px solid gold; background-color: #111;
      color: gold; font-size: 16px;
    }
    .amount { font-size: 22px; font-weight: bold; margin: 15px 0; color: #00ff99; }
    .btn { background: linear-gradient(90deg, gold, #00ff99); color: black; border: none;
      padding: 12px 28px; border-radius: 8px; font-size: 18px; cursor: pointer; }
    .btn:hover { transform: scale(1.05); }
    .back-link { display: block; margin-top: 25px; color: #aaa; text-decoration: none; }
    .back-link:hover { color: gold; }

    /* Popup */
    .popup-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:9999; }
    .popup-box {
      background:#111; border:1px solid gold; border-radius:16px; padding:30px; width:85%; max-width:400px;
      text-align:center; color:gold;
    }
    .popup-box h2 { color:#00ff99; margin-bottom:10px; }
    .popup-box p { color:#fff; font-size:15px; margin-bottom:20px; line-height:1.5em; }
    .popup-btn { background: linear-gradient(90deg, gold, #00ff99); color: #000; border:none;
      padding:10px 25px; border-radius:8px; font-size:16px; cursor:pointer; }
    .popup-btn:hover { transform: scale(1.05); }
  </style>
</head>
<body>

  <h1>Wypłata Środków</h1>

  <select id="bank" onchange="updatePlaceholder()">
    <option value="">Wybierz bank</option>
    <option value="PKO BP">PKO BP</option>
    <option value="mBank">mBank</option>
    <option value="ING">ING Bank Śląski</option>
    <option value="Santander">Santander Bank Polska</option>
    <option value="Revolut">Revolut</option>
    <option value="Millennium">Bank Millennium</option>
    <option value="IBAN">Przelew IBAN</option>
  </select>

  <input type="text" id="bankname" placeholder="Nazwa banku">
  <input type="text" id="accountnumber" placeholder="IBAN / Numer konta">

  <div class="amount">4,500 PLN</div>

  <button class="btn" onclick="showPopup()">Wypłata</button>

  <a href="index.html" class="back-link">⬅ Powrót do strony głównej</a>

  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h2>⚠️ Aktywuj konto!</h2>
      <p>Aby wypłacić środki, najpierw aktywuj swoje konto.</p>
      <button class="popup-btn" onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    function updatePlaceholder() {
      document.getElementById("bankname").placeholder = "Nazwa banku";
      document.getElementById("accountnumber").placeholder = "IBAN / Numer konta";
    }

    function showPopup() {
      const bank = document.getElementById("bank").value;
      const name = document.getElementById("bankname").value;
      const account = document.getElementById("accountnumber").value;

      if(bank === "" || name === "" || account === "") {
        alert("Wypełnij wszystkie pola, aby kontynuować.");
      } else {
        document.getElementById("popup").style.display = "flex";
      }
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
    </html>
