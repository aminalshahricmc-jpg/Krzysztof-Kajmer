<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACC Investment</title>
  <style>
    body {
      background-color: #001f3f;
      color: gold;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #00ff99;
    }
    .amount {
      font-size: 28px;
      margin-bottom: 40px;
    }
    .btn {
      background: linear-gradient(90deg, gold, #00ff99);
      color: black;
      border: none;
      border-radius: 8px;
      padding: 14px 28px;
      font-size: 18px;
      cursor: pointer;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .footer {
      margin-top: 50px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ACC INVESTMENT</h1>
  <h2>Krzysztof Kajmer</h2>
  <div class="amount">4,500 PLN</div>

  <div>
    <button class="btn" onclick="window.location.href='activation.html'">Aktywacja</button>
    <button class="btn" onclick="window.location.href='withdrawal.html'">Wypłata</button>
  </div>

  <div class="footer">
    Zarządzaj swoimi inwestycjami szybko i bezpiecznie
  </div>

</body>
</html>
